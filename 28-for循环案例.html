<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1~100的和
        var sum = 0
        for (var n = 1; n <= 100; n++) {
            sum += n
        }
        console.log(sum)

        //1000-2000年之间的闰年
        var count = 0
        for (var y = 1000; y <= 2000; y++) {
            if (y % 400 === 0 || y % 4 === 0 && y % 100 !== 0) {
                document.write(y + " ")
                //year+' '加上空格字符串分开数字

                //页面每四个年份换行：
                count++
                if (count % 4 === 0) {
                    document.write("</br>")
                }
            }

        }
        //把y++步长改成4年y+=4更好运算
    </script>
</body>

</html>
