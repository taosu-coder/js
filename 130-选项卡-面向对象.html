<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;
        }

        .header li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box {
            position: relative;
            height: 200px;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 200px;
            display: none;
            background-color: yellow;
        }

        .header .active {
            background-color: red;
        }

        .box .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container1">
        <ul class="header">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul class="box">
            <li class="active">111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <li>666</li>
        </ul>
    </div>
    <div class="container2">
        <ul class="header">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul class="box">
            <li class="active">111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <li>666</li>
        </ul>
    </div>
    <script>
        // var oHeaderItems = document.querySelectorAll(".header li")
        // var oBoxItems = document.querySelectorAll(".box li")
        // for (let i = 0; i < oHeaderItems.length; i++) {
        //     oHeaderItems[i].onclick = function () {
        //         var index = i
        //         for (var m = 0; m < oHeaderItems.length; m++) {
        //             oHeaderItems[m].classList.remove("active")
        //             oBoxItems[m].classList.remove("active")
        //         }
        //         oHeaderItems[index].classList.add("active")
        //         oBoxItems[index].classList.add("active")
        //     }
        // }

        function Tabs(select, type) {
            var container = document.querySelector(select)
            this.oHeaderItems = container.querySelectorAll(".header li")
            this.oBoxItems = container.querySelectorAll(".box li")
            this.type = type
            this.change()
        }
        Tabs.prototype.change = function () {
            for (let i = 0; i < this.oHeaderItems.length; i++) {
                // this.oHeaderItems[i].onclick = function () {
                //这里this指向this.oHeaderItems[i]，所以改为箭头函数
                this.oHeaderItems[i].addEventListener(this.type, () => {
                    var index = i
                    for (var m = 0; m < this.oHeaderItems.length; m++) {
                        this.oHeaderItems[m].classList.remove("active")
                        this.oBoxItems[m].classList.remove("active")
                    }
                    this.oHeaderItems[index].classList.add("active")
                    this.oBoxItems[index].classList.add("active")
                })
            }
        }
        //优化，将change()放到上面运行,就不用定义再执行了
        // var tab1 = new Tabs(".container1")
        // tab1.change()
        // var tab2 = new Tabs(".container2")
        // tab2.change()
        new Tabs(".container1", "click")
        new Tabs(".container2", "mouseover")
    </script>
</body>

</html>
