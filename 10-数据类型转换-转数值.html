    <script>
        var a = "100"
        var b = Number(a)
        console.log(typeof a, typeof b)

        var c = "100"

        console.log(c, d)

        var f = parseInt(e)
        console.log(e, f)

        var h = "123.23abc"
        var i = parseFloat(h)
        console.log(h, i)

        var k = j - 0
        console.log(j, k)
    </script>
