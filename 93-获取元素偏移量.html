<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 500px;
            height: 500px;
            background: yellow;
            overflow: hidden;
            /* bfc block format context 块级格式化上下文 */
            /* ifc inline format context */
        }

        #myparent {
            width: 300px;
            height: 300px;
            background: blue;
            /* overflow: hidden; */

        }

        #child {
            width: 100px;
            height: 100px;
            /* background: red; */
        }

        div {
            margin: 50px;
        }

        ul {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid black;
            background: red;
            margin: 50px;

            border-left-width: 50px;
            border-top-width: 50px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="myparent">
            <div id="child"></div>
        </div>
    </div>
    <ul id="list"></ul>
    <script>
        /*
          参考点：是定位父级
          如果父级元素都没有定位， 偏移量相对于body
        */
        console.log(box.offsetLeft, box.offsetTop)
        console.log(myparent.offsetLeft, myparent.offsetTop)
        console.log(child.offsetLeft, child.offsetTop)

        console.log(list.clientLeft, list.clientTop)
    </script>
</body>

</html>
