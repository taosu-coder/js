<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var test = function () {
            for (var m = 1; m <= 9; m++) {
                for (var i = 1; i <= m; i++) {
                    document.write("<span>" + i + "*" + m + "=" + m * i + "</span>")
                }
                document.write("<br>")
            }
        }
        test()
        test()
    </script>
</body>

</html>
