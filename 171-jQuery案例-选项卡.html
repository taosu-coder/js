<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;
        }

        .header li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box {
            position: relative;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 200px;
            display: none;
            background-color: yellow;
        }

        .header .active {
            background-color: red;
        }

        .box .active {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="header">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <!-- 继续加选项也能用 -->
        <li>5</li>
        <li>6</li>
    </ul>
    <ul class="box">
        <li class="active">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>

        <li>555</li>
        <li>666</li>
    </ul>
    <script>
        // var oHeaderItems = document.querySelectorAll(".header li")
        // var oBoxItems = document.querySelectorAll(".box li")
        // for (var i = 0; i < oHeaderItems.length; i++) {
        //     oHeaderItems[i].dataset.index = i
        //     oHeaderItems[i].onclick = handler
        //     console.log(i)
        // }
        // function handler() {
        //     //this当前项指向的自定义属性
        //     var index = this.dataset.index
        //     for (var m = 0; m < oHeaderItems.length; m++) {
        //         oHeaderItems[m].classList.remove("active")
        //         oBoxItems[m].classList.remove("active")
        //     }
        //     oHeaderItems[index].classList.add("active")
        //     oBoxItems[index].classList.add("active")
        // }

        $(".header li").click(function () {
            // console.log(this)
            $(this).addClass("active").siblings().removeClass("active")

            var index = $(this).index()
            //方法1：先加再移除
            // $(".box li").eq(index).addClass("active").siblings().removeClass("active")
            //方法2:先移除再加
            $(".box li").removeClass("active").eq(index).addClass("active")
        })

        //油猴功能，trigger
        //在用jquery功能的网页上才能实现
        //在百度网页下用鼠标选出要用的节点，编好代码在控制台上输入
        $("#kw").val("taosu");
        setTimeout(() => {
            $("#form ul li").eq(0).trigger("click")
        }, 2000);
    </script>
</body>

</html>
