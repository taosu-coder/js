<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 2000px;
            height: 2000px;
        }

        #box {
            width: 200px;
            height: 200px;
            background: skyblue;
            margin: 100px;
        }

        p {
            width: 100px;
            height: 100px;
            margin: 30px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <p></p>
    </div>
    <script>
        box.onclick = function (evt) {
            console.log("相对于可视窗口", evt.clientX, evt.clientY)
            console.log("相对于文档流", evt.pageX, evt.pageY)
            console.log("相对于触发元素", evt.offsetX, evt.offsetY)
        }

        //距离浏览器可视窗的左上角的坐标值，随着滚动条改变，值发生改变
        //距离文档流（页面）的左上角的坐标值，随着滚动条改变，值不发生改变
        //距离触发元素的左上角坐标值，注意！！里面有子盒子时，点子盒子触发的是相对于子盒子的坐标值，不是父盒子了。加上p可以看出
    </script>
</body>

</html>
