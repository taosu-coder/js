<body>

    <input type="text" name="" id="username">
    <input type="text" name="" id="myage">
    <button id="btn">修改</button>
    <div id="box"></div>
    <script>
        var obj = {
            name: "taosu",
            age: 100,
            location: "gd",
            id: "123456789"
        }

        //渲染页面

        // }

        //     var { name, age, location } = obj
        //     box.innerHTML = `name:${name},age:${age},localtion:${location}`
        // }

        //方法3：
        function render({ name, age, location }) {
            box.innerHTML = `name:${name},age:${age},localtion:${location}`
        }
        render(obj)

        //获取修改信息数据
        btn.onclick = function () {
            var name = username.value || obj.name
            var age = myage.value || obj.age
            //加上或||，不修改就保存以前的值

            //修改信息
            var newobj = {
                ...obj,
                name,
                age
            }

            // console.log(a)

            //传给后端
            console.log(newobj)

            render(newobj)
        }

    </script>
