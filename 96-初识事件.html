<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">aaa</div>
    <div id="box2">
        bbb
    </div>
    <script>
        //dom0类型:只能绑定一个事件，后面会覆盖前面
        box.onclick = function () {
            console.log("11111")
        }
        box.onclick = function () {
            console.log("2222")
        }

        //dom2类型：绑定多个事件处理函数，按顺序执行
        box2.addEventListener("click", function () {
            console.log("111")
        })
        box2.addEventListener("click", function () {
            console.log("222")
        })
        box2.addEventListener("click", function () {
            console.log("333")
        })
    </script>
</body>

</html>
