<body>
    <script>
        //  var n = 13
        function isPrime(n) {
            for (var i = 2; i <= n / 2; i++) {
                if (n % i === 0) {
                    break
                }
            }
            // if (i <= n / 2) {
            //     return false
            // }
            // else {
            //     return true
            // }
            //优化简化为：
            return i >= n / 2
        }
        var res = isPrime(111)
        console.log(res)

        //求200-300里有多少质数
        for (var i = 100; i < 300; i++) {
            if (isPrime(i)) {
                console.log(i)
            }
        }
    </script>
</body>

</html>
