<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <div id="child">1111</div>
        <div id="child1">999</div>
        <p>taosu123</p>
    </div>
    <script>
        //创建节点createElement
        var odiv = document.createElement("div")
        odiv.className = "taosu"
        odiv.id = "child2"
        odiv.style.backgroundColor = "yellow"
        odiv.innerHTML = "我是新创建的节点"
        console.log(odiv)

        //插入节点(把创建好的节点放进去，不然就只是创建了显示不出来)
        //1.末尾插入  格式：appendChild（要插入的子节点）
        // box.appendChild(odiv)
        //2.前面插入 格式：insertBefore（要插入的子节点,插入在哪个节点前面）
        box.insertBefore(odiv, child)

        //删除节点
        box.removeChild(child1)
        //删除自己及后代
        // box.remove()

        //替换节点replaceChild
        var op = box.querySelector("p")
        var ospan = document.createElement("span")
        ospan.innerHTML = "我是替换节点"
        box.replaceChild(ospan, op)

        //克隆节点()不写就为false表示不克隆后代，写true表示克隆后代
        var oCloneBox = box.cloneNode(true)
        oCloneBox.id = "box2"
        document.body.appendChild(oCloneBox)

    </script>
</body>

</html>
