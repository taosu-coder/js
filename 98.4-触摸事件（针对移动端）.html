<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="box">123456</div>
    <script>
        //触摸开始事件ontouchstart
        box.ontouchstart = function () {
            console.log("触摸开始")
        }

        //触摸移动事件ontouchmove
        box.ontouchmove = function () {
            console.log("触摸移动")
        }

        //触摸结束事件ontouchend
        box.ontouchend = function () {
            console.log("触摸结束")
        }
    </script>
</body>

</html>
