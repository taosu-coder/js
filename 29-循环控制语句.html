<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var n = 0; n <= 5; n++) {
            if (n === 3) {
                break
            }
            console.log(n)
        }
        for (var m = 0; m <= 5; m++) {
            if (m === 3) {
                continue
            }
            console.log(m)
        }
    </script>
</body>

</html>
