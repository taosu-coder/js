<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/jquery.js"></script>
    <style>
        ul,
        ol {
            list-style: none;
        }

        li::before {
            content: "+";
        }

        li.active::before {
            content: "-";
        }

        ol {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>111
            <ol>
                <li>111-1</li>
                <li>111-2</li>
                <li>111-3</li>
            </ol>
        </li>
        <li>222
            <ol>
                <li>222-1</li>
                <li>222-2</li>
                <li>222-3</li>
            </ol>
        </li>
        <li>333
            <ol>
                <li>333-1</li>
                <li>333-2</li>
                <li>333-3</li>
            </ol>
        </li>
    </ul>
    <script>
        //允许同时展开
        // $("ul>li").click(function () {
        //     $(this).toggleClass("active").children("ol").slideToggle(500)
        // })

        //ul>li点ol的li也会冒泡到ul li事件，ul>li里this是整个亲儿子li，所以return false阻止不了，改成ul li并return false

        //只允许其中一个展开
        $("ul li").click(function () {
            //当前节点展开
            $(this).toggleClass("active").children("ol").slideToggle(500)
            //其他折上去
            $(this).siblings().removeClass("active").children("ol").slideUp(500)
            //阻止往上冒泡
            return false
        })
    </script>
</body>

</html>
