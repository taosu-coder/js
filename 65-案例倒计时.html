<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        // var currentDate = new Date() //放入间隔计时器里,每次都重新获取
        var targetDate = new Date("2024/11/11")
        // console.log(targetDate - currenDate)// 时间-时间=时间戳差值
        function difftime(current, target) {
            var sub = Math.ceil((target - current) / 1000)

            // var day = parseInt(sub / (60 * 60 * 24))
            // var hours = parseInt(sub % (60 * 60 * 24) / (60 * 60))
            // var minutes = parseInt(sub % (60 * 60) / 60)
            // var seconds = sub % 60

            // parseInt或tofixed
            var day = sub / (60 * 60 * 24)
            var hours = sub % (60 * 60 * 24) / (60 * 60)
            var minutes = sub % (60 * 60) / 60
            var seconds = sub % 60
            var obj = {
                day: day.toFixed(0),
                hours: hours.toFixed(0),
                minutes: minutes.toFixed(0),
                seconds: seconds.toFixed(0)
            }
            return obj
        }
        // var res = difftime(currentDate, targetDate)
        // console.log(res)
        // document.write(`距离双十一还有：${res.hours}
        // 天${res.hours}时${res.minutes}分${res.seconds}秒`)

        setInterval(function () {
            var currentDate = new Date()
            var res = difftime(currentDate, targetDate)
            box.innerHTML = `距离双十一还有：${res.day}
        天${res.hours}时${res.minutes}分${res.seconds}秒`
        }, 1000)
    </script>
</body>

</html>
