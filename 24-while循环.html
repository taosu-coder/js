<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 1
        while (n <= 10) {
            console.log(n)
            n++
        }
        //案例一：求1~100的和
        var num = 1
        var sum = 0
        while (num <= 100) {
            // console.log(num)
            sum += num
            num++
        }
        console.log(sum)

        //案例二：求一个数的阶乘，5*4*3*2*1
        var m = 5
        var sum1 = 1
        while (m > 0) {
            sum1 *= m
            m--
        }
        console.log(sum1)
    </script>
</head>
