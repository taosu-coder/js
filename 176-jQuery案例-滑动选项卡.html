<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
            position: relative;
        }

        ul li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        ul div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 50px;
            background-color: skyblue;
            border-bottom: 2px solid red;

        }
    </style>
</head>

<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>

        <div></div>
    </ul>
    <script>
        $("ul li").mouseover(function () {
            console.log($(this).index())

            //*100æ˜¯width
            $("ul div").stop().animate({
                left: $(this).index() * 100
            }, 200)
        })
    </script>
</body>

</html>
