<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;
        }

        .header li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box {
            position: relative;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 200px;
            display: none;
            background-color: yellow;
        }

        .header .active {
            background-color: red;
        }

        .box .active {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="header">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <!-- 继续加选项也能用 -->
        <li>5</li>
        <li>6</li>
    </ul>
    <ul class="box">
        <li class="active">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>

        <li>555</li>
        <li>666</li>
    </ul>
    <script>
        var oHeaderItems = document.querySelectorAll(".header li")
        var oBoxItems = document.querySelectorAll(".box li")
        //将var=i改为let，就不会每次onclick都马上遍历完成返回值，let在{}就可以有作用域
        for (let i = 0; i < oHeaderItems.length; i++) {

            oHeaderItems[i].onclick = function () {
                //点击哪个就赋值哪个索引
                var index = i
                for (var m = 0; m < oHeaderItems.length; m++) {
                    oHeaderItems[m].classList.remove("active")
                    oBoxItems[m].classList.remove("active")
                }
                oHeaderItems[index].classList.add("active")
                oBoxItems[index].classList.add("active")
            }
            console.log(i)
        }

    </script>
</body>

</html>
