<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //保留几位小数number.toFixed(自动四舍五入)
        var price = 123.4567
        console.log(price.toFixed(2))

        //生成随机数random
        // var num = Math.random()
        console.log(Math.random())

        //四舍五入变整数round
        console.log(Math.round(4.49))

        //绝对值abs
        console.log(Math.abs(-12))

        //向上取整ceil
        console.log(Math.ceil(3.69))

        //向下取整floor
        console.log(Math.floor(3.69))

        //算术平方根sqrt
        console.log(Math.sqrt(6))

        //n次幂pow
        console.log(Math.pow(2, 3))

        //最大max
        console.log(Math.max(3, 4, 6, 8, 4, 9))

        //最小min
        console.log(Math.min(3, 4, 6, 8, 4, 9))

        //Π（3.1415926...）PI
        console.log(Math.PI)
    </script>
</body>

</html>
